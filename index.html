<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/output.css">
</head>

<body class="h-screen bg-zinc-700">
  <header class="bg-zinc-900 py-4 text-zinc-100 grid grid-cols-3 h-16">
    <div></div>
    <div class="text-2xl font-bold text-center">
      Hello World
    </div>
    <div class="flex justify-end mr-10">
      Hello World
    </div>
  </header>

  <main class="flex h-[calc(100vh-64px)]">
    <div class="xl:w-96 lg:w-72 w-60 h-full bg-zinc-800 py-16 ">
      <form id="form" class="flex flex-col px-4 gap-4">
        <div>
          <label class="text-zinc-100 text-lg" for="task">Create a new task</label>
          <input required class="bg-zinc-300 rounded p-2 w-full" id="task" name="task" type="text">
        </div>

        <div class="flex gap-1 flex-col justify-center bg-zinc-400 p-6 rounded">
          <h2 class="text-zinc-800 text-2xl font-bold mb-2">Priority levels for task</h2>

          <div class="">
            <label class="text-zinc-800 font-medium" for="low">Low priority?</label>
            <input type="radio" name="radio" value="low" id="low">
          </div>

          <div>
            <label class="text-zinc-800 font-medium" for="medium">Medium priority?</label>
            <input type="radio" name="radio" value="medium" id="medium">
          </div>

          <div>
            <label class="text-zinc-800 font-medium" for="high">High priority?</label>
            <input type="radio" name="radio" value="high" id="high">
          </div>

        </div>

        <div class="flex justify-center">
          <button id="btnForm" class="bg-cyan-600 py-2 w-full rounded hover:bg-cyan-500 transition-colors">Create
            task</button>
        </div>
      </form>

      <div class="mt-6 px-4">
        <div class="bg-zinc-400 p-6 rounded">
          <h2 class="text-zinc-800 text-2xl font-bold mb-6">Glossary</h2>

          <div class="">
            <p class="flex items-center gap-4 text-zinc-800 font-bold">
              <span class="rounded-full h-2 w-10 bg-emerald-500"></span> Low priority
            </p>
            <p class="flex items-center gap-4 text-zinc-800 font-bold">
              <span class="rounded-full h-2 w-10 bg-yellow-500"></span> Medium priority
            </p>
            <p class="flex items-center gap-4 text-zinc-800 font-bold">
              <span class="rounded-full h-2 w-10 bg-red-500"></span> High priority
            </p>
          </div>
        </div>

      </div>

    </div>

    <div class="mt-24 mb-8 mx-auto flex gap-10">
      <div class="xl:w-96 lg:w-72 w-60 h-full border rounded border-zinc-500 flex flex-col">
        <h2 class="w-full h-14 bg-zinc-500 p-4 text-center text-zinc-800 text-xl font-bold">To Do</h2>
        <section id="toDo" class="dropZone overflow-auto h-full w-full py-4 px-2 flex flex-col gap-2">
        </section>
      </div>
      <div class="xl:w-96 lg:w-72 w-60 h-full border rounded border-zinc-500 flex flex-col">
        <h2 class="w-full h-14 bg-zinc-500 p-4 text-center text-zinc-800 text-xl font-bold">In Progress</h2>
        <section id="doing" class="dropZone overflow-auto h-full w-full py-4 px-2 flex flex-col gap-2">
        </section>
      </div>
      <div class="xl:w-96 lg:w-72 w-60 h-full border rounded border-zinc-500 flex flex-col">
        <h2 class="w-full h-14 bg-zinc-500 p-4 text-center text-zinc-800 text-xl font-bold">Done</h2>
        <section id="done" class="dropZone overflow-auto h-full w-full py-4 px-2 flex flex-col gap-2">
        </section>
        <button id="btnFinish" class="py-4 bg-emerald-500">Finish</button>
      </div>


    </div>
  </main>

  <script src="./src/scripts/index.js"></script>
</body>

</html>
